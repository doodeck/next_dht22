name: daily-cron
on:
  schedule:
    - cron: '15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API test route
        run: |
          curl --request POST \
          --url 'https://next-dht22.vercel.app/api/params' \
          --header 'Authorization: Bearer ${{ secrets.MY_TEST_SECRET }}'
